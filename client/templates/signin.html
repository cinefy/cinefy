
<div data-ng-href="/#/signin">
  <section class="verticalAlign pagePadding">
    <div class="signupContainer" data-ng-controller="signupinController" data-ng-init="logintab=true">
      <div class="signupTabbox">
        <a id="login" class="tab" data-ng-click="showLogin()" data-ng-class="{select: logintab}">Log in</a>
        <a id="signup" class="tab" data-ng-class="{select: !logintab}" data-ng-click="showSignup()">Sign up</a>
      </div>
      <div class="panel">
        <div id="signupbox" class="signupbox" data-ng-hide="logintab">
          <h2 class="smallTopMargin">Sign up for an account</h2>
          <form class="accountForm" data-ng-submit="signUp()">
            <input class="formInput" placeholder="Email Address" data-ng-model="signup.username" required type="email">
            <input class="formInput" type="password" placeholder="Password" data-ng-model="signup.password" required>
            <button class="smallTopMargin" type="submit">Sign up</button>
          </form>
        </div>
        <div id="loginbox" class="loginbox" data-ng-show="logintab">
          <h2 class="smallTopMargin">Log in to your account</h2>
          <form class="accountForm">
            <input class="formInput" placeholder="Email Address" data-ng-model="login.username">
            <input class="formInput" type="password" placeholder="Password" data-ng-model="login.password">
            <button class="smallTopMargin" type="submit" data-ng-click="signIn()">Log in</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
