<div data-ng-href="/#/play" class="pagePadding">
  <h1 class="mainHeader mainSubHeader">Cinefy Demo</h1>
  <div class="grid-container topPadding">
    <video controls class="grid-50 fullWidth" id="mainmovie">
      <source src="https://0b6845616181a2ff0027f7f35cd369b142bd2280.googledrive.com/host/0Bwtu_AtQD3sTeWZMZmpuSkRsbGc/Cinefy_Movie_w_Intro.mp4" type="video/mp4">
    </video>
    <section class="grid-50">
      <div id="preview" class="center"></div>
    </section>
    <div data-ng-controller="feedController" data-ng-init="workMagic()">
      <ul data-ng-if="showcase" data-ng-repeat="show in showcase">
        <li>{{ show.name }}</li>   <!-- timestamp -->
        <li><img src="{{ show.picture }}"></li>  <!-- icon -->
        <li>{{ show.description}}</li>   <!-- title/description -->
        <li><button data-ng-click="newLike(show)">Like</button></li>   <!-- like -->
        <li><button data-ng-click="dislike(show)">Dislike</button></li>   <!-- dislike -->
      </ul>
    </div>
  </div>
</div>
